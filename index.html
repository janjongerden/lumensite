<!DOCTYPE html>
<html data-ng-app="app" lang="en">
<head>
	<meta charset="utf-8">

	<title>Films Lumen</title>
	<meta name="description" content="Filmoverzicht Filmhuis Lumen">
	<meta name="author" content="SitePoint">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="lumen_ng.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="lumen.ico" /> 
	<link rel="stylesheet" href="lumen.css">
</head>

<body>
	<header class="kopje">
		VANDAAG
	</header>
<div ng-controller="AppCtrl">
    <div ng-repeat="screening in screenings|datefilter:0|orderBy: 'time'">
	<article class="film">
		<aside class="tijd">{{screening.time}}</aside>
		<section class="omschrijving">
			<h2>{{screening.title}}</h2>
			<p>{{screening.shortDescription}}</p>
		</section>
	</article>
    </div>
</div>

</body>
</html>
